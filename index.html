<!DOCTYPE html>
<html lang="zh-CN" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>张佳阳 | 战术指挥部</title>
    <!-- Keep Tailwind CDN for simplicity in this setup, though standard Vite setup usually bundles CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Noto+Sans+SC:wght@300;400;700;900&family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Noto Sans SC"', 'Orbitron', 'sans-serif'],
              mono: ['"Share Tech Mono"', 'monospace'],
              military: ['"Black Ops One"', 'cursive'],
            },
            colors: {
              tactical: {
                green: '#0aff0a', // Terminal Green
                dark: '#050a05',  // Deep Green/Black
                gray: '#1f2937',  // Gunmetal
                orange: '#ff9900', // Caution Orange
                red: '#ff3333',    // Alert Red
              }
            },
            backgroundImage: {
              'grid-pattern': "linear-gradient(rgba(10, 255, 10, 0.05) 1px, transparent 1px), linear-gradient(90deg, rgba(10, 255, 10, 0.05) 1px, transparent 1px)",
            },
            animation: {
              'radar': 'radar 4s linear infinite',
              'scanline': 'scanline 8s linear infinite',
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'spin-slow': 'spin 10s linear infinite',
              'shine': 'shine 1.5s infinite',
            },
            keyframes: {
              radar: {
                '0%': { transform: 'rotate(0deg)' },
                '100%': { transform: 'rotate(360deg)' },
              },
              scanline: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' },
              },
              shine: {
                '100%': { left: '125%' }
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #050a05;
        color: #e5e7eb;
        overflow-x: hidden;
      }
      .hud-panel {
        background: rgba(10, 20, 10, 0.7);
        backdrop-filter: blur(8px);
        border: 1px solid rgba(10, 255, 10, 0.3);
        box-shadow: 0 0 15px rgba(10, 255, 10, 0.1);
        position: relative;
      }
      .hud-panel::before {
        content: '';
        position: absolute;
        top: -1px; left: -1px;
        width: 20px; height: 20px;
        border-top: 2px solid #0aff0a;
        border-left: 2px solid #0aff0a;
      }
      .hud-panel::after {
        content: '';
        position: absolute;
        bottom: -1px; right: -1px;
        width: 20px; height: 20px;
        border-bottom: 2px solid #0aff0a;
        border-right: 2px solid #0aff0a;
      }
      .text-glow {
        text-shadow: 0 0 8px rgba(10, 255, 10, 0.6);
      }
      .scanline-overlay {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: linear-gradient(to bottom, transparent 50%, rgba(0, 0, 0, 0.5) 51%);
        background-size: 100% 4px;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.15;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #050a05; 
      }
      ::-webkit-scrollbar-thumb {
        background: #1f2937; 
        border: 1px solid #0aff0a;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #0aff0a; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.23.27",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "vite": "https://esm.sh/vite@^7.3.0"
  }
}
</script>
</head>
  <body>
    <div class="scanline-overlay"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
